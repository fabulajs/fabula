<!DOCTYPE html>
<html>
    <head>
        <title>Fabular</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@200;300;600&family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/lestajs/core@latest/dist/lesta.global.js"></script>
        <script src="../bundlers/fabula.global.js"></script>
        <link href="../bundlers/fabula.global.css" rel="stylesheet" />
        <style>
            #root {
                font-family: 'Nunito Sans';
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="module">
          fabula.create(lesta, '#root')
          fetch('/form.json')
          .then(res => res.json())
          .then(entry => {
            fabula.init(entry)
          })
        </script>
    </body>
</html>
